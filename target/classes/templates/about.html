<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head th:replace="_fragments :: head(~{::title})">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>About Me</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

    <body>
        <!--navigation-->
        <nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">

                    <div class="eleven wide column">
                        <div class="ui segment">

                    </div>

                            <div class="ui center aligned header">WHO AM I</div>

                        <div class="ui attached segment">
                            <div class="ui orange basic label left pointing m-margin-tb-small">Programming</div>

                            <div class="ui orange basic label left pointing m-margin-tb-small">Music</div>
                            <div class="ui orange basic label left pointing m-margin-tb-small">HipHop</div>
                        </div>
                        <div class="ui attached segment">
                            <div class="ui olive basic label left pointing m-margin-tb-small">Java</div>

                            <a href="https://www.linkedin.com/in/jiahong-garhom-li" target="_blank" class="ui circular icon button"><i class="linkedin icon"></i></a>
                            <a href="#" id="WeChatButton" class="ui circular icon button"><i class="wechat icon"></i></a>
                            <div class="ui WeChatQR flowing popup transition hidden">
                                <div class="ui images" style="font-size: inherit">
                                    <div class="image">
                                        <img src="../static/images/cat.jpg" alt="" class="ui rounded bordered image" style="width: 120px">
                                        <div>QR Code</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--footer-->
        <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
            <div class="ui center aligned container">
                <div class="ui inverted divided stackable grid">
                    <div class="three wide column">
                        <img src="../static/images/cat.jpg" class="ui rounded image" alt="" style="width: 150px">
                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header m-opacity-mini">New Blog</h4>

        <script>
            $('.menu.toggle').click(function () {
                $('.m-item').toggleClass('m-mobile-hide');
            });

            $('#WeChatButton').popup({
                popup: $('.WeChatQR.popup'),
                on: 'click',
                position: 'bottom center'
            });
        </script>

    </body>
