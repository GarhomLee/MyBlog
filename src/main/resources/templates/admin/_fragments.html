<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
</head>
<body>



<!--navigation-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
         <div class="ui inverted secondary stackable menu">
             <h2 class="ui olive header item">Admin</h2>
             <a href="#" th:href="@{/admin/blogs}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="small home icon"></i>Blogs</a>
             <a href="#" th:href="@{/admin/categories}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="small tags icon"></i>Categories</a>

             <!--<a href="#" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="small archive icon"></i>Archive</a>-->

             <!--signin/logout-->
             <div class="m-item right menu m-mobile-hide">
                 <div class="ui dropdown item">
                     <div class="text">
                         <img src="../../static/images/cat.jpg" alt="" class="ui avatar image" th:src="@{${session.user.avatar}}">
                         <span th:text="${session.user.nickname}">Garhom</span>
                     </div>
                     <i class="dropdown icon"></i>
                     <div class="menu">
                         <a href="#" th:href="@{/admin/logout}" class="item">Log Out</a>
                     </div>
                 </div>
             </div>
        </div>
    </div>

    <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>


<!--footer-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">

</footer>


</body>
</html>
